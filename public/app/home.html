<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>chitter | home</title>
<link rel="stylesheet" href="/components/style.css">
<script src="/components/main.js" defer></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="app-container">
  <aside class="sidebar">
    <div class="user-info">
      <span id="username">username</span>
      <i class="fas fa-cog"></i>
    </div>
    <div class="servers">
      <h3>servers</h3>
      <ul id="server-list"></ul>
      <button id="create-server"><i class="fas fa-plus"></i> new server</button>
    </div>
    <div class="friends">
      <h3>friends</h3>
      <ul id="friend-list"></ul>
      <button id="add-friend"><i class="fas fa-user-plus"></i></button>
    </div>
  </aside>
  <main class="content">
    <h2>select a server or friend to start chatting</h2>
  </main>
</div>
</body>
</html>

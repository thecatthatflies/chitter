<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>chitter home</title>
  <link rel="stylesheet" href="/components/style.css">
  <script type="module" src="/components/app.js" defer></script>
  <script type="module" src="/components/friends.js" defer></script>
  <script type="module" src="/components/servers.js" defer></script>
</head>
<body>
  <header>
    <h2>chitter dashboard</h2>
    <span id="username"></span>
  </header>
  <main>
    <section class="friends-panel">
      <h3>friends</h3>
      <ul id="friends-list"></ul>
      <input id="friend-add-input" placeholder="friend id">
      <button id="friend-add-btn">add friend</button>
    </section>

    <section class="servers-panel">
      <h3>servers</h3>
      <ul id="servers-list"></ul>
      <input id="server-name-input" placeholder="server name">
      <button id="server-create-btn">create server</button>
      <input id="invite-code-input" placeholder="invite code">
      <button id="server-join-btn">join server</button>
    </section>
  </main>
</body>
</html>

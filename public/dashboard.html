<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>chitter dashboard</title>
<link rel="stylesheet" href="/components/style.css">
</head>
<body>
<header>chitter</header>
<div id="main">
  <div id="sidebar">
    <h2>Servers</h2>
    <ul>
      <li># general</li>
      <li># random</li>
    </ul>
    <h2>Friends</h2>
    <ul>
      <li>Alice</li>
      <li>Bob</li>

    </div>
    <div id="input">
      <input type="text" placeholder="type a message..." disabled>
    </div>
  </div>
</div>

<script src="/components/dashboard.js"></script>
</body>
</html>
